name: Web Tests (Cross-browser Parallel)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  web-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build & Install all modules
        run: mvn clean install -DskipTests

      - name: Run Web Tests (Chrome + Firefox Parallel)
        run: |
          cd qa-web-automation
          mvn test -Dsuite=testng-web.xml

      - name: Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: qa-web-automation/target/allure-results
          report_title: OrangeHRM Web Tests
          gh_pages: gh-pages
          allure_report_version: 2.21.0
          allure_history: allure-history
