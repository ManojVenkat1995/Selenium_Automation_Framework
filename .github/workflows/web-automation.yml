name: Web Tests (Chrome + Firefox)

on:
  push:
    branches: [ main ]
    paths:
      - 'qa-web-automation/**'
      - 'qa-commons/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'qa-web-automation/**'
      - 'qa-commons/**'

jobs:
  web-chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Web Chrome Tests
        run: |
          cd qa-web-automation
          mvn clean test -Dbrowser=chrome -Dsuite=testng-web.xml

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: qa-web-automation/target/allure-results
          gh_pages: gh-pages
          allure_report_version: 2.21.0
          allure_history: allure-history

  web-firefox:
    runs-on: ubuntu-latest
#    needs: web-chrome  # Run after Chrome (or remove for true parallel)
    steps:
      # Same as above but with firefox
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      - name: Run Web Firefox Tests
        run: |
          cd qa-web-automation
          mvn clean test -Dbrowser=firefox -Dsuite=testng-web.xml
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: qa-web-automation/target/allure-results
          gh_pages: gh-pages
          allure_report_version: 2.21.0
          allure_history: allure-history
