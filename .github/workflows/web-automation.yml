name: Web Tests (Cross-browser Parallel)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  web-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build all modules
        run: mvn clean install -DskipTests

      - name: Run Web Tests (Chrome + Firefox)
        run: |
          cd qa-web-automation
          mvn test -Dsuite=testng-web.xml

      - name: Generate Allure Report
        if: always()
        run: |
          cd qa-web-automation
          mvn allure:report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: qa-web-automation/target/allure-results
