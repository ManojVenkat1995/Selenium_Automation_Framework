name: Web Tests (Chrome)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build & Install all modules
        run: mvn clean install -DskipTests

      - name: Run Web Tests (Chrome)
        run: |
          cd qa-web-automation
          mvn test -Dsuite=testng-web.xml

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: qa-web-automation/target/allure-results
