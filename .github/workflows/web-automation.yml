name: Web Tests (Chrome + Firefox)

on:
  push:
    branches: [ main ]
    paths:
      - 'qa-web-automation/**'
      - 'qa-commons/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'qa-web-automation/**'
      - 'qa-commons/**'
  workflow_dispatch:  # Allows manual trigger

jobs:
  web-chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven  # Cache ~/.m2/repository

      - name: Build all modules
        run: |
          mvn clean install -DskipTests  # Builds qa-commons first!

      - name: Run Web Chrome Tests
        run: |
          cd qa-web-automation
          mvn test -Dsuite=testng-web.xml

      - name: Output logs on failure
        if: failure()
        run: |
          find . -name "*.log" -o -name "surefire-reports" | head -20

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: qa-web-automation/target/allure-results

  web-firefox:
    runs-on: ubuntu-latest
    needs: web-chrome
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build all modules
        run: mvn clean install -DskipTests
      - name: Run Web Firefox Tests
        run: |
           cd qa-web-automation
           mvn test -Dsuite=testng-web.xml
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: qa-web-automation/target/allure-results
